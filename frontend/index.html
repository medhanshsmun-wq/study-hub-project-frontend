<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="main-title">STUDY HUB</h1>
            <div class="features-tagline">
                <span>Your all-in-one platform for</span>
                <div class="feature-icon" title="Notes">
                    <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <span>Notes,</span>
                </div>
                <div class="feature-icon" title="Quizzes">
                    <svg viewBox="0 0 24 24"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
                    <span>Quizzes,</span>
                </div>
                <div class="feature-icon" title="Flashcards">
                    <svg viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><path d="M17.5 3h-11a2.5 2.5 0 0 0 0 5h11a2.5 2.5 0 0 0 0-5z"></path></svg>
                    <span>Flashcards, and</span>
                </div>
                <div class="feature-icon" title="Athena AI">
                    <span>Athena AI</span>
                    <div class="athena-icon small"></div>
                </div>
            </div>
        </div>
        <div id="theme-selector-container" class="header-center-item"></div>
        <div id="header-controls">
            <div id="auth-container"></div>
            <!-- Theme selector will be injected here by JS -->
        </div>
    </header>

    <div class="app-body">
        <nav id="sidebar">
            <div id="mode-selector">
                <!-- Mode buttons will be injected here by JS -->
            </div>
        </nav>
        <main id="content-container">
            <div id="main-view-wrapper">
                <!-- Main app content will be built here by script.js -->
            </div>
            <div id="special-view-wrapper" style="display: none;"></div>
        </main>
    </div>

    <div id="login-modal-overlay" class="modal-overlay hidden">
        <div id="login-modal" class="modal">
            <h2>Welcome to DTU Study Hub!</h2>
            <p>Log in with your Google account to track progress, chat with Athena, and access all features.</p>
            <a href="/api/auth/google" class="google-login-btn">Login with Google</a>
        </div>
    </div>

    <div id="add-note-modal-overlay" class="modal-overlay hidden">
        <div id="add-note-modal" class="modal">
            <h2>Add a New Note</h2>
            <form id="add-note-form">
                <input type="text" id="add-note-title" placeholder="Note Title" required>
                <textarea id="add-note-points" placeholder="Enter note points, one per line..." rows="8" required></textarea>
                <div class="modal-actions">
                    <button type="button" id="cancel-note-btn">Cancel</button>
                    <button type="submit">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Theme Editor Modal -->
    <div id="custom-theme-modal-overlay" class="modal-overlay hidden">
        <div id="custom-theme-modal" class="modal">
            <!-- Content will be injected by script.js -->
        </div>
    </div>

    <!-- Athena AI Chatbot Widget -->
    <div class="chatbot-widget">
        <button id="athena-fab-btn" class="chatbot-toggle" aria-label="Open Athena AI Assistant">
            <span class="tooltip">Chat with Athena</span>
            <span class="status-indicator"></span>
            <div class="athena-icon large"></div>
        </button>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/script.js"></script>
   
</body>
</html>
